<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Expenses chart component</title>
		<!-- <link rel="stylesheet" href="style.css" /> -->
		<link rel="stylesheet" href="./pages/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
			rel="stylesheet" />

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body class="page">
		<section class="page__wrapper">
			<header class="header">
				<div class="header__column header__column_balance">
					<h1 class="header__field-title">My balance</h1>
					<p class="header__field-value">&dollar;921.48</p>
				</div>
				<div class="header__column">
					<img
						class="header__logo"
						src="images/logo.svg"
						alt="expenses chart logo of two symmetric circles; 1 lined and the other filled " />
				</div>
			</header>

			<main class="main">
				<div class="main__wrapper">
					<header class="main__header">
						<h2 class="main__header-text">Spending - Last 7 days</h2>
					</header>

					<section class="main__chart">
						<div id="chart" class="chart">
							<!-- auto populates with json data from data.json -->
						</div>
					</section>

					<hr class="main__divider" />

					<footer class="footer">
						<!-- <div class="footer__columns"> -->
						<!-- col 1 -->
						<div class="footer__column footer__column_spent">
							<h3 class="footer__field-title">Total this month</h3>
							<p class="footer__field-value footer__field-value_spent">
								$478.33
							</p>
						</div>
						<!-- /col 1 -->
						<!-- col 2 -->
						<div class="footer__column footer__column_change">
							<h3 class="footer__field-title footer__field-title_reverse">
								from last month
							</h3>
							<p class="footer__field-value footer__field-value_change">
								+2.4%
							</p>
						</div>
						<!-- /col 2 -->
						<!-- </div> -->
					</footer>
				</div>
			</main>
		</section>
		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://ialbertmartinez.com">Albert Martinez</a>.
		</div> -->
		<!-- <script type="module" src="data.json"></script> -->
		<script src="./scripts/main.js"></script>
	</body>
</html>
